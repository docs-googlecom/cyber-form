<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber-Security Awareness</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <!-- FORM -->
    <div id="quiz-container" class="form-wrapper">
      <div class="form-header">
        <div class="header-banner"></div>
        <div class="header-content">
          <h1>Cyber-Security Awareness</h1>
          <p>Simple habits for digital safety.</p>
        </div>
      </div>

      <form id="quiz-form">

        <!-- Example Question -->
        <div class="question-card">
          <div class="question-title">
            Do you lock your phone? <span class="required">*</span>
          </div>
          <label><input type="radio" name="q1" required> Yes</label>
          <label><input type="radio" name="q1"> No</label>
        </div>

        <!-- File Upload -->
        <div class="question-card">
          <div class="question-title">
            Upload any file <span class="required">*</span>
          </div>
          <input type="file" id="user-file" required />
        </div>

        <div class="form-footer">
          <button id="submit-btn" type="submit" class="submit-button">
            Submit
          </button>
        </div>

      </form>
    </div>

    <!-- SUCCESS PAGE -->
    <div id="success-container" class="form-wrapper" style="display:none;">
      <div class="form-header">
        <div class="header-banner"></div>
        <div class="header-content">
          <h1>Response recorded</h1>
          <a href="#" onclick="location.reload()">Submit another response</a>
        </div>
      </div>
    </div>

  </div>

  <!-- Hidden camera -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
